<body>
    <h1>Welcome to Otpless</h1>

    <div id="otpless"><h2>Login Whatsapp Seamlessly</h2></div>

<div class="container">
    <script type="text/javascript" src="https://otpless.com/auth.js"></script>
</div>
<!-- Get user's whatsapp number and name -->
<script type="text/javascript">
  function otpless(otplessUser) {
   var waName = otplessUser.waName;
   var waNumber = otplessUser.waNumber;
   // Signup/signin the user and redirect to next page
   document.getElementById("otpless").innerHTML = `<h3>Hi, ${waName} You Have Successfully
 Logedin</h3>
 <h3>With Number ${waNumber}</h3>`
  }
</script>
