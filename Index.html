<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OtpLess WA-Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    

    

    <!-- card Structure -->

    <div class="card">
        <div class="card-header fw-bold">
            
            <span><img src="/image/whatsapp.png" alt="Whatsapp" id="waImg"></span>
            <span id="waText"> Whatsapp Sign In</span>
        </div>
        <div class="card-body">
          <h3 class="card-title mb-4" >Welcome to OTPless</h3>
          <p class="card-text mb-4">No more OTPs required, Signing in is fast and secure.</p>
          
          <!-- <a href="#" class="btn btn-primary"><div id="otpless"></div></a> -->
          <div id="otpless"></div>
        </div>
      </div>

    <script type="text/javascript" src="https://otpless.com/auth.js"></script>

    <!-- Get user's whatsapp number and name -->
    <script type="text/javascript">
      function otpless(otplessUser) {
        var waName = otplessUser.waName;
        var waNumber = otplessUser.waNumber;
        // Signup/signin the user and redirect to next page
        document.getElementById(
          "otpless"
        ).innerHTML = `<h3>Hi, ${waName} You Have Successfully
 Logedin</h3>
 <h3>With Number ${waNumber}</h3>`;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
